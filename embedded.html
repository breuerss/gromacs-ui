<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <title>Embedded Mol* Viewer</title>
        <style>
            #app {
                position: absolute;
                left: 100px;
                top: 100px;
                width: 800px;
                height: 600px;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="molstar/build/viewer/molstar.css" />
    </head>
    <body>
        <div id="app"></div>
        <script type="text/javascript" src="./molstar/build/viewer/molstar.js"></script>
        <script type="text/javascript">
            molstar.Viewer.create('app', {
                layoutIsExpanded: true,
                layoutShowControls: false,
                layoutShowRemoteState: false,
                layoutShowSequence: true,
                layoutShowLog: false,
                layoutShowLeftPanel: true,

                viewportShowExpand: false,
                viewportShowSelectionMode: false,
                viewportShowAnimation: true,

                pdbProvider: 'rcsb',
                emdbProvider: 'rcsb',
            }).then(async (viewer) => {
                var urlSearchParams = new URLSearchParams(window.location.search);
                var params = Object.fromEntries(urlSearchParams.entries());
                var url = params.structure || '';
                if (url.endsWith('pdb') || url.endsWith('gro')) {
                    const type = url.split('.').pop();
                    const trajectory = params.trajectory || '';
                    if (trajectory && trajectory.endsWith('xtc')) {
                        await viewer.loadTrajectory({
                            model: { kind: 'model-url', url: url, format: type },
                            coordinates: { kind: 'coordinates-url', url: trajectory, format: 'xtc', isBinary: true },
                            preset: 'default'
                        });
                    } else {
                        await viewer.loadStructureFromUrl(url, format=type);
                    }

                }
                const { structures } = viewer.plugin.managers.structure.hierarchy.selection;
                const preset = viewer.plugin.builders.structure.representation.providerMap.get("preset-structure-representation-illustrative");
                await viewer.plugin.managers.structure.component.applyPreset(structures, preset);
                if (viewer.plugin.canvas3d) {
                    viewer.plugin.canvas3d.setProps({
                        postprocessing: {
                            outline: {
                                name: 'on',
                                params: { scale: 1, color: "#000000", threshold: 0.25 }
                            },
                            occlusion: {
                                name: 'on',
                                params: { bias: 0.8, blurKernelSize: 15, radius: 5, samples: 32, resolutionScale: 1 }
                            },
                        }
                    });
                }
            });
        </script>
    </body>
</html>
